storage:
  version: 1
  config:
     - grub_device: true
       id: sda
       type: disk
       ptable: gpt
       model: QEMU HARDDISK
       path: /dev/vdb
       name: main_disk
     - id: bios_boot_partition
       type: partition
       size: 1MB
       device: sda
       flag: bios_grub
     - id: sda1
       type: partition
       size: 2GB
       device: sda
     - id: sda2
       type: partition
       size: 1GB
       device: sda
     - id: sda3
       type: partition
       size: 1GB
       device: sda
     - id: sda4
       type: partition
       size: 1GB
       device: sda
     - id: sda5
       type: partition
       size: 1GB
       device: sda
     - id: sda6
       type: partition
       size: 1GB
       device: sda
     - id: sda7
       type: partition
       size: 1GB
       device: sda
     - id: sdb
       type: disk
       model: QEMU HARDDISK
       path: /dev/vdc
       name: second_disk
     - id: sdc
       type: disk
       ptable: gpt
       model: QEMU HARDDISK
       path: /dev/vdd
       name: third_disk
     - id: sdc1
       type: partition
       size: 3GB
       device: sdc
     - id: mddevice
       name: md0
       type: raid
       raidlevel: 1
       devices:
         - sda2
         - sda3
       spare_devices:
         - sda4
     - id: bcache1_raid
       type: bcache
       name: cached_array
       backing_device: mddevice
       cache_device: sda5
       cache_mode: writeback
     - id: bcache_normal
       type: bcache
       name: cached_array_2
       backing_device: sda6
       cache_device: sda5
       cache_mode: writethrough
     - id: bcachefoo
       type: bcache
       name: cached_array_3
       backing_device: sdc1
       cache_device: sdb
       cache_mode: writearound
     - id: sda1_extradisk
       type: format
       fstype: ext4
       volume: sda1
     - id: sda7_boot
       type: format
       fstype: ext4
       volume: sda7
     - id: bcache_raid_storage
       type: format
       fstype: ext4
       volume: bcache1_raid
     - id: bcache_normal_storage
       type: format
       fstype: ext4
       volume: bcache_normal
     - id: bcachefoo_fulldiskascache_storage
       type: format
       fstype: ext4
       volume: bcachefoo
     - id: bcache_root
       type: mount
       path: /
       device: bcachefoo_fulldiskascache_storage
     - id: bcache1_raid_mount
       type: mount
       path: /media/data
       device: bcache_raid_storage
     - id: bcache0_mount
       type: mount
       path: /media/bcache_normal
       device: bcache_normal_storage
     - id: sda1_non_root_mount
       type: mount
       path: /media/sda1
       device: sda1_extradisk
     - id: sda7_boot_mount
       type: mount
       path: /boot
       device: sda7_boot
