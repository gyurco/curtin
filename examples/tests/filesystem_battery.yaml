      fstype: ext4
      label: myext4
      volume: d2p04
      uuid: 5da136b6-0c41-11e8-a664-525400123456
    - id: fs05
      type: format
      fstype: fat16
      label: myvfat16
      volume: d2p05
    - id: fs06
      type: format
      fstype: fat32
      label: myvfat32
      volume: d2p06
    - id: fs07
      type: format
      fstype: jfs
      label: myjfs
      volume: d2p07
    - id: fs08
      type: format
      fstype: ntfs
      label: myntfs
      volume: d2p08
