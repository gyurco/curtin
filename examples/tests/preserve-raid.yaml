showtrace: true

bucket:
  - &setup |
    parted /dev/disk/by-id/virtio-disk-b --script -- \
        mklabel gpt              \
        mkpart primary 1GiB 9GiB \
        set 1 boot on
    parted /dev/disk/by-id/virtio-disk-c --script -- \
        mklabel gpt              \
        mkpart primary 1GiB 9GiB \
        set 1 boot on
    udevadm settle
    mdadm --create --metadata 1.2 --level 1 -n 2 /dev/md1 --assume-clean \
        /dev/disk/by-id/virtio-disk-b-part1 /dev/disk/by-id/virtio-disk-c-part1
    udevadm settle
    mkfs.ext4 /dev/md1
    mount /dev/md1 /mnt
    touch /mnt/existing
    umount /mnt
    mdadm --stop /dev/md1
    udevadm settle

# Create a RAID now to test curtin's reuse of existing RAIDs.
early_commands:
  00-setup-raid: [sh, -exuc, *setup]

storage:
  config:
  - type: disk
    id: id_disk0
    serial: disk-a
    ptable: gpt
    wipe: superblock
  - type: disk
    id: id_disk1
    serial: disk-b
    ptable: gpt
    preserve: true
  - type: disk
    id: id_disk2
    serial: disk-c
    ptable: gpt
    preserve: true
  - type: partition
    id: id_disk0_part1
    device: id_disk0
    flag: boot
    number: 1
    size: 512M
  - type: partition
    id: id_disk0_part2
    device: id_disk0
    number: 2
    size: 3G
  - type: partition
    id: id_disk0_part3
    device: id_disk0
    number: 3
    size: 3G
  - type: partition
    id: id_disk1_part1
    device: id_disk1
    flag: boot
    number: 1
    size: 8G
    preserve: true
  - type: partition
    id: id_disk2_part1
    device: id_disk2
    flag: boot
    number: 1
    size: 8G
    preserve: true
  - type: raid
    id: raid-md1
    name: md1
    raidlevel: raid1
    devices:
      - id_disk1_part1
      - id_disk2_part1
    spare_devices: []
    metadata: 1.2
    preserve: true
  - type: format
    id: id_efi_format
    volume: id_disk0_part1
    fstype: fat32
  - type: format
    id: id_root_format
    volume: id_disk0_part2
    fstype: ext4
  - type: format
    id: id_raid-md1_format
    volume: raid-md1
    fstype: ext4
    preserve: true
  - type: mount
    device: id_root_format
    id: id_root_mount
    path: /
  - type: mount
    id: id_efi_mount
    device: id_efi_format
    path: /boot/efi
  - type: mount
    id: id_raid-md1_mount
    device: id_raid-md1_format
    path: /srv
  version: 1
